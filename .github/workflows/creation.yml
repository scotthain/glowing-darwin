name: As He Creates So He Destroys
on:
  push:
    branches: [$default-branch, shain/*]
  pull_request:
    branches: [$default-branch]
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - name: Pupil
      uses: actions/checkout@v3
    - name: Read dependencies.json
      id: deps
      uses: juliangruber/read-file-action@v1
      with:
        path: ./dependencies.json
    - name: Build a dep
      run: echo "${{ fromJson(steps.package.outputs.content).mpfr }}"
      run: echo "git clone --depth 1 -b ${{ fromJson(steps.package.outputs.content).mpfr.vers }} ${{ fromJson(steps.package.outputs.content).mpfr.url }}"

